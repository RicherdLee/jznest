<div class="invoice_list">
    <{foreach item=list key=key from=$invoice_list}>
    <div class="item"> 
    <input type="radio" onclick="chose_invoice(<{$list.id}>)"  value="<{$list.id}>" id="invoice_radio_<{$list.id}>" name="invoice_radio">
    <label for="invoice_radio_<{$list.id}>">
    <{foreach item=v key=num from=$lang.itype}><{if $num==$list.type}><{$v}><{/if}><{/foreach}> 
    <{foreach item=v key=num from=$lang.irise}><{if $num==$list.rise}><{$v}><{/if}><{/foreach}> 
    <{foreach item=v key=num from=$lang.icontent}><{if $num==$list.content}><{$v}><{/if}><{/foreach}>
    </label>
    </div> 
    <{/foreach}>
</div>

<div id="use_new_invoice" class="item">
    <input type="radio" id="invoice_radio_new" name="invoice_radio" onclick="NewInvoice()">
    <label for="invoice_radio_new">使用新的发票信息 </label>
</div>

<form method="post" action="">
<div id="invoice_form" class="order_form">
    <table>
        <tbody>
        <tr>
            <td width="82" align="right">发票类型:</td>
            <td>
            <input onclick="changeInvoiceType('1')" type="radio" id="invoice_type_1" value="0" name="type" /><label for="invoice_type_1"><{$lang.itype.0}></label>
            <input onclick="changeInvoiceType('2')" type="radio" id="invoice_type_2" value="1" name="type" /><label for="invoice_type_2"><{$lang.itype.1}></label>
            </td>
        </tr>
        </tbody>
        
        <tbody id="special_tbody">
        <tr>
            <td align="right">单位名称:</td>
            <td><input type="text" class="w300" name="company1" id="company1" /></td>
        </tr>
        <tr>
            <td align="right">纳税人识别号:</td>
            <td><input type="text" class="w300" name="number" id="number" /></td>
        </tr>
        <tr>
            <td align="right">注册地址:</td>
            <td><input type="text" class="w300" name="address" id="address" /></td>
        </tr>
        <tr>
            <td align="right">注册电话:</td>
            <td><input type="text" class="w300" name="telephone" id="telephone" /></td>
        </tr>
        <tr>
            <td align="right">开户银行:</td>
            <td><input type="text" class="w300" name="bank" id="bank" /></td>
        </tr>
        <tr>
            <td align="right">银行帐户:</td>
            <td><input type="text" class="w300" name="account" id="account" /></td>
        </tr>
        </tbody>
        
        <tbody id="normal_tbody">
        <tr>
            <td align="right">发票抬头:</td>
            <td>
            <input onclick="showCompanyDiv('1')" type="radio" id="invoice_rise_1" value="0" name="rise" /><label for="invoice_rise_1"><{$lang.irise.0}></label>
            <input onclick="showCompanyDiv('2')" type="radio" id="invoice_rise_2" value="1" name="rise" /><label for="invoice_rise_2"><{$lang.irise.1}></label>  
            <input type="text" class="w300" id="company" name="company" value="<{$de.company}>" />
            </td>
        </tr>
        </tbody>
        
        <tbody>
        <tr>
            <td align="right">发票内容:</td>
            <td>
            <{foreach item=list key=num from=$lang.icontent}>
            <input type="radio" id="invoice_content_<{$num+1}>" value="<{$num}>" name="content" /><label for="invoice_content_<{$num+1}>"><{$list}></label>
            <{/foreach}>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form_btn">
    <a onclick="save_invoice()" class="btn_submit" href="#none">
        <span>保存支付方式</span>
    </a>
</div>
<div class="clear"></div>
</form>
<script>
<{if $invoice.id}>
chose_invoice('<{$invoice.id}>');
<{else}>
NewInvoice();
<{/if}>
</script>
