<{foreach item=list from=$pro}>
<dl style="width:153px; margin: 10px; float: left; overflow: hidden;">
    <dt>
        <a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>">
        	<img width="153" height="112" src='<{$list.pic}>_220X220.jpg' />
        </a>
    </dt>
    <dd>
    <dd style="width: 151px;"><a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>"><{$list.pname}></a></dd>
    <dd><strong><{$config.money}><{$list.price}></strong></dd>
    <dd class="bottom"><b></b></dd>
    </dd>
</dl>
<{/foreach}>
